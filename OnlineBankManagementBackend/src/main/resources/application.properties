# Project
spring.application.name=OnlineBankManagementBackend
server.port=1010

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bank_db?allowPublicKeyRetrieval=true&useSSL=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Transaction Management (2 = READ_COMMITTED)
spring.jpa.properties.hibernate.connection.isolation=2

# Logging
logging.level.root=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=WARN

logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
spring.output.ansi.enabled=ALWAYS

# JWT
jwt.secret=8XxUDkotUJkb3t/ISUlN4X6lbKnXJ8NpfJkh0gcAQSQ=
jwt.expiration-ms=86400000

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=#Write your mail ID here.
spring.mail.password=#App Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
